@(article: Article, loggedinuser: String)(implicit request: RequestHeader, lang: Lang)
@main(Messages("application.name"), loggedinuser){
	<form action="@routes.Article.newarticle" method="post">
		<label for="title">Title:</label>
		<input type="text" name="title" value="@article.title" />
		<label for="article">Content:</label>
		<textarea name="article">@article.article</textarea>
		<input type="hidden" name="postid" value="@article.id" />
		<input type="submit" name="submit" value="Submit" />
	</form>
	<article>
	</article>
}
